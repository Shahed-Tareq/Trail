<div class="row person">
    <div class="col-xl-4 col-lg-4 col-md-12 col-12">
        <img src="{{person.image}}" data-aos="zoom-in">
    </div>
    <div class="col-xl-7 col-lg-7 col-md-12 col-12 details">
        <p data-aos="zoom-in"> {{person.message}} </p>
        <h3 data-aos="zoom-in"> {{person.name}} </h3>
    </div>
</div>
